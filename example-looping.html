<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>body { font: 1.5em/1.5 sans-serif; margin: 2em; } h1, p { margin: 1em 0; } h1 { font-size: 2em; }</style>
		<title>Teepee</title>
	</head>
	<body>
		<p>
			<script src="teepee.js"></script>
			<script>
			teepee().write(
			'Ask these questions:{{#q}} {{=q}}{{/q}}.',
			{ q: ['Who', 'What', 'Where', 'When', 'Why'] }
			); // writes "Ask these questions: Who What Where When Why."
			</script>
		</p>
	</body>
</html>
