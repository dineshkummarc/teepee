<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Teepee Demo</title>
		<script src="teepee.js"></script>
	</head>
	<body>
		<script src="teepee.js"></script>
		<script>
		var t = new Teepee();
		t.opener('@').closer('@').printer('$');
		t.write('The quick @$animal@ jumps over the lazy dog.', { animal: 'brown fox' });
		</script>
	</body>
</html>
