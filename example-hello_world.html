<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Teepee</title>
	</head>
	<body>
	    <script src="//rezitech.github.com/teepee/teepee.js"></script>
	    <script>
	    var tp = new Teepee();
	    tp.write(
	        'Hello, {{=who}}!',
	        { who: 'World' }
	    ); // prints "Hello, World!"
	    </script>
	</body>
</html>
