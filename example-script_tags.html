<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>body { font: 1.5em/1.5 sans-serif; margin: 2em; } h1, p { margin: 1em 0; } h1 { font-size: 2em; }</style>
		<title>Teepee</title>
	</head>
	<body>
		<script src="teepee.js"></script>
		<script id="demo-template" type="text/html">
		<h1>
			{{=pageTitle}}
		</h1>
		<p>
			{{=pageDescription}}
		</p>
		</script>

		<script>
		tplObject = {
			pageTitle: 'My Website',
			pageDescription: 'Hello and welcome to my awesome website.'
		};
		teepee()
			.tplById('demo-template')
			.use(tplObject)
			.write();
		</script>
	</body>
</html>
