<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>body { font: 1.5em/1.5 sans-serif; margin: 2em; } p { margin: 1em 0; }</style>
		<title>Teepee</title>
	</head>
	<body>
		<p>
			<script src="teepee.js"></script>
			<script>
			teepee()
				.opener('@')
				.closer('@')
				.writer('$')
				.write(
					'The quick @$animal@ jumps over the lazy dog.',
					{ animal: 'brown fox' }
				);
			</script>
		</p>
	</body>
</html>
